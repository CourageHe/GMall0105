<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>首页测试</title>
</head>
<body><!---->
Index
<br/>
<!-- 取值 th标签中才能使用-->
${hello123}
<p th:text="${hello}">打底值</p>

<!-- 循环当前标签   -->
<p th:each="str:${list}" th:text="${str}"></p>

<!-- 循环下使用子标签   -->
<p th:each="str:${list}">
    <input th:text="${str}" th:value="${str}"/>
</p>

<!-- 判断   -->
<p th:if="1==1">我是存在的</p>

<input type="checkbox" th:checked="${checknum} == 2">


<!--  传值给javascript  -->
<a th:href="'javascript:a(\''+${hello}+'\')'">传值</a>

<!-- 页面引入   -->
<div th:include="indexInner::innerPart">被引入的页面</div>


<script>
    function a(hello) {
        alert("JS函数被调用:" + hello);
    }
</script>
</body>
</html>
