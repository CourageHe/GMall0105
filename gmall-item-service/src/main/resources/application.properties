server.port=8030
#jdbc
spring.datasource.password=123456
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_study?characterEncoding=UTF-8
#mybatis配置文件存放位置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#将带有下划线的表字段映射为驼峰格式的实体类属性
mybatis.configuration.map-underscore-to-camel-case=true
#日志级别
logging.level.root=debug
#dubbo的配置
#dubbo中的服务名称
spring.dubbo.application=manage-service
#dubbo中的通讯协议名称
spring.dubbo.protocol.name=dubbo
#Zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.10.100:2181
#Zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务的扫描路径
spring.dubbo.base-package=com.couragehe.gmall
#设置超时时间
spring.dubbo.consumer.timeout=600000
#设置是否检测服务存在
spring.dubbo.consumer.check=false